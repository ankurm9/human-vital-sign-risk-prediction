<!DOCTYPE html>
<html>
<head>
    <title>Patient Risk Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2 class="mb-4">Enter Patient Vitals</h2>
    <form action="/predict" method="post" class="row g-3">
        {% for label, name, default in inputs %}
        <div class="col-md-4">
            <label for="{{ name }}" class="form-label">{{ label }}</label>
            <input type="text" class="form-control" name="{{ name }}" id="{{ name }}" value="{{ default }}" required>
        </div>
        {% endfor %}
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Predict Risk</button>
        </div>
    </form>
</body>
</html>
